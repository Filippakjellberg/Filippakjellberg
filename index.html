<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Online - Välkommen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Skor Online</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Hem</a></li>
                <li><a href="#">Shoppa</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2>Upptäck våra bekväma skor</h2>
        <p>Shoppa nu och hitta din stil!</p>
        <button onclick="showAlert()">Shoppa nu</button>
    </section>

    <section class="products">
        <h2>Populära produkter</h2>
        <div class="product-list">
            <div class="product">
                <img src="shoe1.jpg" alt="Produkt 1">
                <h3>Bekväma sandaler</h3>
                <p>Pris: 499 kr</p>
            </div>
            <div class="product">
                <img src="shoe2.jpg" alt="Produkt 2">
                <h3>Snygga sneakers</h3>
                <p>Pris: 699 kr</p>
            </div>
            <div class="product">
                <img src="shoe3.jpg" alt="Produkt 3">
                <h3>Klassiska tofflor</h3>
                <p>Pris: 299 kr</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Skor Online. Alla rättigheter förbehållna.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
